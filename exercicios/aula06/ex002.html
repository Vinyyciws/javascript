<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>

        body {
            font: normal 20pt arial;
            background-color: rgb(93, 93, 122);
            color: white;
        }
        
        h1 {
            color: rgb(197, 224, 248);

<body>

    </script>

</html>
