<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>

        body {
            font: normal 20pt arial;
            background-color: rgb(93, 93, 122);
            color: white;
        }
        
        h1 {
            color: rgb(197, 224, 248);
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>

    <script>

        var n1 = Number(window.prompt('Digite um número: ')) //String
        var n2 = Number(window.prompt('Digite outro número: ')) //String
        var soma = n1 + n2

        // s.lenght --> quantos caracteres a string tem
        // s.toUpperCase() --> tudo para 'MAIÚSCULAS'
        // s.toLowerCase() --> tudo para 'minúculas'

        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
        //number + number para adição
        //string + string para concatenação

    </script>
</body>
</html>
